---
- hosts: att-sw1
  gather_facts: no
  connection: local

  tasks:
  - name: Obtain Login
    include_vars: pass.yaml

  - name: Define Provider
    set_fact:
      provider:
        host: "{{ inventory_hostname }}"
        username: "{{ creds['username'] }}"
        password: "{{ creds['password'] }}"
        auth_pass: "{{ creds['auth_pass'] }}"

  - name: Show Run
    ios_command:
      provider: "{{ provider }}"
      authorize: yes
      commands:
        - show ip interface brief
    register: banner

  - debug: var=banner.stdout_lines
