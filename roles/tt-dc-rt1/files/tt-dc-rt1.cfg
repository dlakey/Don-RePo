version 15.6
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
hostname tt-dc-rt1
boot-start-marker
boot-end-marker
vrf definition Mgmt-intf
 address-family ipv4
 exit-address-family
 address-family ipv6
 exit-address-family         
no aaa new-model
ethernet lmi ce
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
no ip domain lookup
ip domain name virl.info
ip cef
ipv6 unicast-routing
ipv6 cef
multilink bundle-name authenticated
redundancy
no cdp run          
interface Loopback0
 description Loopback
 ip address 10.20.1.2 255.255.255.255
 exit
interface GigabitEthernet0/0
 description OOB Management
 vrf forwarding Mgmt-intf
 ip address 172.16.2.21 255.255.255.0
 duplex full
 speed auto
 media-type rj45
 exit
interface GigabitEthernet0/1
 description to att-edge1
 ip address 192.168.4.2 255.255.255.252
 duplex full
 speed auto
 media-type rj45
 exit
interface GigabitEthernet0/2
 description to tt-dc-core
 ip address 10.20.2.2 255.255.255.252
 ip ospf cost 1
 duplex full
 speed auto
 media-type rj45
 exit
router ospf 1
  router-id 10.20.1.2
  network 10.20.1.2 0.0.0.0 area 0
  network 10.20.2.0 0.0.0.3 area 0
  exit
router bgp 65004
  bgp router-id 10.20.1.2
  no sync
  nei 10.20.1.1 remote-as 65004
  nei 10.20.1.1 description iBGP tt-dc-core
  nei 10.20.1.1 update-source lo0
  nei 10.20.1.3 remote-as 65004
  nei 10.20.1.3 description iBGP tt-rt2-core
  nei 10.20.1.3 update-source lo0
  nei 192.168.4.1 remote-as 2914
  nei 192.168.4.1 description eBGP ATT
  address-family ipv4
    nei 10.20.1.1 activate
    nei 10.20.1.1 next-hop-self
    nei 10.20.1.3 activate
    nei 10.20.1.3 next-hop-self
    nei 192.168.4.1 activate
    exit     
ip forward-protocol nd
no ip http server
no ip http secure-server
ip ssh server algorithm authentication password
control-plane         
line con 0
 password cisco
line aux 0
line vty 0 4
 exec-timeout 720 0
 password cisco
 login local
 transport input telnet ssh
no scheduler allocate
end
